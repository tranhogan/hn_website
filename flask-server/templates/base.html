<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>College Hair and Nails</title>
      <meta name="description" content="Website for mom's hair salon">
      <meta name="viewpoint" content="width=device-width, initial-scale=1">
      <meta author="Hogan Tran">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      {% block head %}
      {% endblock %}
    </head>

{% set active_page = active_page|default('index') -%}

    <body>
        {% block navbar %}
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">College Hair and Nails</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="appointments">Make an appointment</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="schedule">Schedule</a>
                  </li>
                </ul>
              </nav>

        {% endblock %}
        
        {% block content %}
        {% endblock %}
        {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      {% endblock %}
    </body>
</html>
