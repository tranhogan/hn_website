<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>College Hair Salon</title>
      <meta name="description" content="Website for mom's hair salon">
      <meta name="viewpoint" content="width=device-width, initial-scale=1">
      <meta author="Hogan Tran">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      {% block head %}
      {% endblock %}
    </head>

<body>
  
  {% block navbar %}
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">College Hair Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if active_page == 'index' %} active {% endif %}" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'appointments' %} active {% endif %}" href="appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_page == 'about' %} active {% endif %}" href="about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
